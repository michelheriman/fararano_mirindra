<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch ArcGIS App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .link-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff; /* Bootstrap primary color */
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <div class="link-container">
        <h1>Open ArcGIS App</h1>
        <a href="https://www.arcgis.com/apps/instant/interactivelegend/index.html?appid=618499997e224036b1d9af24ef5df5a1" target="_blank" rel="noopener noreferrer">
            Launch ArcGIS App
        </a>
    </div>

</body>
</html>
